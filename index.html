<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta charset='UTF-8'>
    <title>Population graph app</title>
</head>

<body>
    <div class='content'>
        <h1>Population graphs</h1>
        
        <select id="country">
            <option value="">Choose country</option>
        </select>
        <p>
            <button class='button' id='renderBtn'>Render population graph</button>
        </p>
        <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
        <script defer src="./myChart.js"></script>
        <div class='container' width: 75vw;>
            <canvas id='myChart'></canvas>
        </div>   
    </div>
</body>

</html>
